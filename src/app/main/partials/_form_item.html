<md-input-container>
  <label>Host</label>
  <input ng-model="config.host" required>
</md-input-container>

<md-input-container>
  <label>Port</label>
  <input ng-model="config.port" required>
</md-input-container>

<md-input-container>
  <label>Prefix</label>
  <input ng-model="config.prefix" required>
</md-input-container>

<md-input-container ng-show="data.cb_auth">
  <label>Username</label>
  <input ng-model="config.username" name="cmmc-username">
</md-input-container>

<md-input-container ng-show="data.cb_auth">
  <label>Password</label>
  <input ng-model="config.password" name="cmmc-password">
</md-input-container>

<md-input-container ng-show="data.cb_clientId">
  <label>clientId</label>
  <input ng-model="config.clientId" type="text" required>
</md-input-container>


<div class="cmmc-checkboxes" flex="100">
  <md-checkbox aria-labelledby="label" ng-model="data.cb_auth" aria-label="Checkbox 2"
               class="md-warn md-align-top-left">
    <!-- {{ data.cb_auth }} -->
    username & password
  </md-checkbox>
</div>

<div class="cmmc-checkboxes" flex="100">
  <md-checkbox ng-model="data.cb_clientId" aria-label="ClientId"
               class="md-warn md-align-top-left">
    <!-- {{ data.cb_clientId }} -->
    clientId
  </md-checkbox>
</div>

<div class="cmmc-checkboxes" flex="100">
  <md-checkbox ng-init="data.ssl=false" ng-model="data.ssl" aria-label="SSL" class="md-warn md-align-top-left">
    SSL
  </md-checkbox>
</div>
