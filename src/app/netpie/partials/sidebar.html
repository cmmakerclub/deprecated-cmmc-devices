<section>
  <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right" layout-align="start center">
    <md-toolbar class="md-theme-light" layout="row" layout-align="center center">
      Config
    </md-toolbar>
    <md-content layout-padding class="autoScroll">

      <md-input-container>
        <label>appKey</label>
        <input ng-model="config.appKey">
      </md-input-container>

      <md-input-container>
        <label>appSecret</label>
        <input ng-model="config.appSecret">
      </md-input-container>
      
      <md-input-container>
        <label>appId</label>
        <input ng-model="config.appId">
      </md-input-container>

      <md-input-container>
        <label>topic</label>
        <input ng-model="config.topic">
      </md-input-container>

      <md-input-container>
        <md-button class="md-raised" ng-click="save()">Save</md-button>
      </md-input-container>
      <md-input-container>
        <md-button class="md-raised md-warn" ng-click="cancel()">Cancel</md-button>
      </md-input-container>
    </md-content>

  </md-sidenav>
</section>
